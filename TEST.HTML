<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Text Example</title>
    <style>
        .more-content {
            display: none;
        }
    </style>
</head>
<body>
    <p>
        Ini adalah teks yang selalu terlihat.
        <span id="more-content" class="more-content">Ini adalah teks tambahan yang bisa ditampilkan atau disembunyikan.</span>
        <a href="#" id="toggle-link">(more)</a>
    </p>

    <script src="main.js"></script>
</body>
</html>
